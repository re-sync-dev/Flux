name: Documentation

on:
  push:
    branches:
    - main

jobs:
  build:
    name: Build and deploy docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - run: npm i -g moonwave@latest
      - name: Publish
        run: |
          moonwave build --publish
        env:
          TOKEN: ${{ secrets.TOKEN }}